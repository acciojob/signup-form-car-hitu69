<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post" >
<!-- 		name -->
		<div>
			<label for="name" >Name*</label>
		<input type="text"  id="#name" value="" placeholder="Priyam Patel" required >
			
		</div><br>
<!-- 		email -->
		<div>
			<label for="email" >Email*</label>
			<input type="email" id ="#email" placeholder="Pstr@gmail.com" required >
			
		</div><br>
<!-- 		gender -->
		<div>
			<label for="gender" >Gender*</label>
				<input type="radio" id="gender_f" name="gender" >Female
				<input type="radio" id="#gender_m" name="gender" >Male
			 
			
		</div><br>
<!-- 		>Car Brands -->
		<div>
			<label for="cars">Car Brands*</label>
			<select id="Please choose an option"  >
				<option value="Please choose an option" disabled >--Please choose an option--</option>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div> <br>
<!-- 		age -->
		<div>
			<label for="age">Age*</label>
			<input type="number" name ="age" placeholder="21" required  >
		</div><br>
<!-- 		date of birth -->
	<div>
			<label for="d.o.b">DOB*</label>
		<input type="date" name="d.o.b" id ="date of birth" required >
		
	</div><br>
<!-- 		Phone number -->
		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" name ="Phone number" id="#tel" placeholder="xxx-xxx-xxxx">
			
	</div><br>
<!-- 		password -->
		<div>
			<label for="password">Password*</label>
			<input type="password" name="#password" id ="password" required placeholder="Priyam@098">
		</div><br>
<!-- 	/checkbox -->
		<div>
		    <label for="tos">I agree to the TOS</label>
			<input type="checkbox" name="checkbox" id="#tos">
		</div><br>
<!-- 		sumbit button -->
<!-- 		<label for="sumbit" >Submit</label> -->
		<button>submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
